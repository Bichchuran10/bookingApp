<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking app</title>
</head>
<body>
    <form onsubmit="saveToCrudCrud(event)">
        <label for="firstName">Name</label>
        <input type="text" name="firstName" id="fName" required>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lName" required>
        <label for="email">Email</label>
        <input type="email" name="email" id="mail" required>
        <label for="number">Phone Number</label>
        <input type="number" name="number" id="phone" required>
        <label>Time for a call</label><br>
        <input type="datetime-local" name="dateandtime" id="appointment" required>
        <button>GET A CALL</button>
    </form>
    <ul id='listOfUsers'>Users</ul>
    <ul id='total'>Total appointments</ul>
   
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/axios/0.4.1/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
